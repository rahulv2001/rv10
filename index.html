<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <section class="main">

      <img src="images/pattern-background-desktop.svg" alt="bg-image1" class="design1">

    <div class="card">
      <div class="card-header"></div>
      <div class="card-title">Order Summary</div>
      <div class="card-para"><p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p></div>
      <div class="card-plan">
        <article>
          <img class="music-icon" src="./images/icon-music.svg" alt="music-icon">
          <div>
            <h4 class="plan">Annual Plan</h4>
            <p class="price">$59.99/year</p>
          </div>
        </article>
        <button class="btn btn-change">Change</button>
      </div>
      <div class="buttons">
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rahul Vishwakarma</a>.
  </div>
</body>
</html>
